- type: entity
  save: false
  name: Urist McSynthon
  parent: BaseMobSpeciesOrganic
  id: BaseMobSynthon
  abstract: true
  components:
  - type: HumanoidAppearance
    species: Synthon
  - type: Icon
    sprite: Mobs/Species/Synthon/parts.rsi
    state: full
  - type: Body
    prototype: Synthon
    requiredLegs: 2
  - type: Damageable
    damageContainer: Biological
  - type: DamageVisuals
    damageOverlayGroups:
      Brute:
        sprite: Mobs/Effects/brute_damage.rsi
        color: "#896e55"
      Burn:
        sprite: Mobs/Effects/burn_damage.rsi
  - type: Bloodstream
    bloodReagent: Sugar
  - type: Reactive
    groups:
      Flammable: [ Touch ]
      Extinguish: [ Touch ]
    reactions:
    - reagents: [ Water, SpaceCleaner ]
      methods: [ Touch ]
      effects:
      - !type:WashCreamPieReaction
  - type: Flammable
    damage:
      types:
        Heat: 0.5 # gingerbread don't burn very much
  - type: ZombieImmune
  - type: Temperature # Synthons Overheat in the heat and thrive in the cold.
    heatDamageThreshold: 320
    coldDamageThreshold: 230
    currentTemperature: 310.15
    specificHeat: 46
    coldDamage:
      types:
        Cold : 0.05 #per second, scales with temperature & other constants
    heatDamage:
      types:
        Heat : 3 #per second, scales with temperature & other constants
  - type: TemperatureSpeed
    thresholds:
      289: 0.8
      275: 0.6
      250: 0.4
  - type: Respirator
    damage:
      types:
        Asphyxiation: 0.0
    damageRecovery:
      types:
        Asphyxiation: 0.0
    maxSaturation: 15
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 250 #Metal Skeleton
        restitution: 0.0
        mask:
          - MobMask
        layer:
          - MobLayer
  - type: Inventory
    femaleDisplacements:
      jumpsuit:
        sizeMaps:
          32:
            sprite: Mobs/Species/Human/displacement.rsi
            state: jumpsuit-female


- type: entity
  parent: BaseSpeciesDummy
  id: MobSynthonDummy
  categories: [ HideSpawnMenu ]
  components:
  - type: HumanoidAppearance
    species: Synthon
  - type: Inventory
    femaleDisplacements:
      jumpsuit:
        sizeMaps:
          32:
            sprite: Mobs/Species/Human/displacement.rsi
            state: jumpsuit-female