- type: entity
  id: PartSynthon
  parent: [BaseItem, BasePart]
  name: "sython body part"
  abstract: true
  components:
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Nutriment
        Quantity: 3
      - ReagentId: Sugar
        Quantity: 10

