- type: body 
  id: Synthon
  name: "Synthon"
  root: torso
  slots:
    head:
      part: HeadSynthon
      connections:
      - torso
      organs:
        brain: OrganHumanBrain
        eyes: OrganHumanEyes
    torso:
      part: TorsoSynthon
      connections:
      - right_arm
      - left_arm
      - right_leg
      - left_leg
      organs:
        heart: OrganHumanHeart
        lungs: OrganHumanLungs
        stomach: OrganHumanStomach
        liver: OrganHumanLiver
        kidneys: OrganHumanKidneys
    right_arm:
      part: RightArmSynthon
      connections:
      - right_hand
    left_arm:
      part: LeftArmSynthon
      connections:
      - left_hand
    right_hand:
      part: RightHandSynthon
    left_hand:
      part: LeftHandSynthon
    right_leg:
      part: RightLegSynthon
      connections:
      - right_foot
    left_leg:
      part: LeftLegSynthon
      connections:
      - left_foot
    right_foot:
      part: RightFootSynthon
    left_foot:
      part: LeftFootSynthon
